name: Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: [8.0, 8.1, 8.2, 8.3, 8.4]
        laravel: [9.*, 10.*, 11.*, 12.*]
        include:
          - laravel: 9.*
            testbench: ^7.0
            phpunit: ^9.5
          - laravel: 10.*
            testbench: ^8.0
            phpunit: ^10.1
          - laravel: 11.*
            testbench: ^9.0
            phpunit: ^11.0
          - laravel: 12.*
            testbench: ^10.0
            phpunit: ^11.5
        exclude:
          # لاراول ۱۰ به بعد روی ۸.۰ اجرا نمی‌شود
          - laravel: 10.*
            php: 8.0
          # لاراول ۱۱ به بعد فقط روی ۸.۲ به بالا اجرا می‌شود
          - laravel: 11.*
            php: 8.0
          - laravel: 11.*
            php: 8.1
          # لاراول ۱۲ به بعد فقط روی ۸.۲ به بالا اجرا می‌شود
          - laravel: 12.*
            php: 8.0
          - laravel: 12.*
            php: 8.1
          # نسخه‌های قدیمی لاراول معمولاً با PHP 8.4 سازگار نیستند (اختیاری)
          - laravel: 9.*
            php: 8.4

    name: PHP ${{ matrix.php }} - Laravel ${{ matrix.laravel }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pdo, sqlite, bcmath, intl
          coverage: none

      - name: Install dependencies
        run: |
          composer require "laravel/framework:${{ matrix.laravel }}" "orchestra/testbench:${{ matrix.testbench }}" "phpunit/phpunit:${{ matrix.phpunit }}" --no-interaction --no-update --dev
          composer update --prefer-dist --no-interaction --no-progress --ignore-platform-req=php

      - name: Execute tests
        run: vendor/bin/phpunit --display-errors --display-warnings
